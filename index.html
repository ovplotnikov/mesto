<html lang="ru">

<head>

                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск"

                            <h2 class="elements__title">Карачаевск</h2>

                            </div>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"

                    </li>
                    <li class="elements__item">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия"

                        <div class="elements__info">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <div class="elements__like">
